<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body style="background-color: rgb(38, 38, 38);">
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Don Geno</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container flex">
        <div class="flex text-light extra-flex m-5">
            <div class="center-aling display__container">
                <div id="display" class="display" style="font-size:30px;color: rgb(13,202,240);"></div>
            </div>
            <div class="center-aling">
                <div class="box box2">C</div>
                <div class="box box2">/</div>
                <div class="box box2">*</div>
                <div class="box box2">‚Üê</div>
            </div>
            <div class="center-aling">
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box box2">+</div>
            </div>
            <div class="center-aling">
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box box2">-</div>
            </div>
            <div class="center-aling">
                <div class="box special">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box box2">.</div>
            </div>
            <div class="center-aling">
                <div class="box">(</div>
                <div class="box">0</div>
                <div class="box">)</div>
                <div class="box box2">=</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
